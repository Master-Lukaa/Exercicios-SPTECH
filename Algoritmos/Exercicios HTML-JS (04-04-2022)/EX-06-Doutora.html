<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutróloga</title>
</head>
<body>
    
<h1>Vamos analisar o seu peso</h1>

Insira o peso da sua criança <input id="input_peso" type="number"><br><br>

<button onclick="peso()">Analisar peso</button>

<div id="resultado"></div>

</body>
</html>


<script>

function peso(){

    var peso_crianca = Number (input_peso.value)


    if ( peso_crianca == 18.3) {

        resultado.innerHTML = `Peso perfeito`


    } else if (peso_crianca < 13.5) {
        
        resultado.innerHTML = `Abaixo do peso `
        
    
    } else if (peso_crianca < 21.2) {
        
        resultado.innerHTML = `Peso na média`

    
    } else if (peso_crianca >= 21.2) {
        
        resultado.innerHTML = `Acima do peso`

    }
    







}





</script>
