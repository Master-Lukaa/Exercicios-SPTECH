<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renda</title>
  </head>
  <body>

    Renda familiar mensal: <input id="input_renda_familiar"/> <br/>

    <button onclick="verificar_situacao()">Verificar Situação</button>

    <div id="div_resultado"></div>
  </body>
</html>


<script>

function verificar_situacao(){

var renda = Number(input_renda_familiar.value)

if (renda < 250 ) {
  
  div_resultado.innerHTML = `Classe E`

} else if (renda <= 900) {
  
  div_resultado.innerHTML = `Classe D`

} else if (renda <= 2500){

  div_resultado.innerHTML = `Classe C`
  
} else if (renda <= 9500){

div_resultado.innerHTML = `Classe B`

} else if (renda > 9500){

div_resultado.innerHTML = `Classe A`

}

}

</script>
