<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
</head>
<body>

    <h1>Está no cheque especial amigão?</h1>

    Insira o saldo disponivel em sua conta: <input id="saldo_disp" type="number"><br><br>
    Insira o valor a retirar (débito): <input id="debito_disp" type="number"><br><br>
    
    <button onclick="analisar()">Analisar conta</button>

    <div id="resultado"></div>

</body>
</html>

<script>

function analisar(){

var saldo = Number (saldo_disp.value)
var debito = Number (debito_disp.value)

var retirada = saldo - debito
 
if (retirada < 0) {

    resultado.innerHTML = `<b style="color: red;"> O saldo atual da conta corrente é R$${retirada.toFixed(2)}</b>`
    
    
} else {
    
    resultado.innerHTML = `<i style="color: blue;"> O saldo atual da conta corrente é R$${retirada.toFixed(2)}</i>`
}




}









</script>
