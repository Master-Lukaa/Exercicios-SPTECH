<body>

resultado.innerHTML = `Ao comprar <b>${qtdPass8}</b> 
passagens, você pagou <b>${porcent1.toFixed(2)}%</b> a menos.<br> 
É como se tivesse ganhado <b>${GanharPass1.toFixed()}</b> passagens de bônus.`

}
