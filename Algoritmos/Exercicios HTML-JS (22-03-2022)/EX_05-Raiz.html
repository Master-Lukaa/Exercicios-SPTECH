<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiz</title>
</head>
<body>
    
<h1 style="color: blueviolet;">Vamos Calcular a raiz :)</h1>

Insira um número: <input id="n1" type="number"><br><br>
Insira a raiz <input id="n2" type="number"><br><br>

<button onclick="calcular_raiz()">Calcular Raiz</button>

<div id="resultado"></div>



</body>
</html>

<script>


function calcular_raiz(){

var num_1 = n1.value
var num_2 = n2.value

var raiz = num_1 ** (1/num_2)


resultado.innerHTML = `a ${num_2}ª raiz de ${num_1} dá ${raiz}`



}






</script>
